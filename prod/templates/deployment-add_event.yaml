apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-event-api-deployment
  namespace: {{ .Values.namespace }}
  annotations:
    argocd-image-updater.argoproj.io/image-list: "{{ .Values.addEvent.image }}[:1.x]"
    argocd-image-updater.argoproj.io/my-app.update-strategy: semver
spec:
  replicas: {{ .Values.addEvent.replicaCount }}
  selector:
    matchLabels:
      app: add-event-api
  template:
    metadata:
      labels:
        app: add-event-api
    spec:
      restartPolicy: {{ .Values.addEvent.restartPolicy }}
      containers:
        - name: add-event-api
          image: "{{ .Values.addEvent.image }}"
          env:
            - name: FLASK_APP
              value: {{ .Values.addEvent.flaskApp }}
            - name: FLASK_ENV
              value: "development"
          ports:
            - containerPort: {{ .Values.addEvent.port }}

