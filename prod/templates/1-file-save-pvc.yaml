apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: file-save-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - {{ .Values.filesave.persistence.volumeClaimTemplate.spec.accessModes }}
  storageClassName: {{ .Values.filesave.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.filesave.persistence.size }}
